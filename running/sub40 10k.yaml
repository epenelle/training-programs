# Overview : 
# Mardi (qualité VMA/intervalle court) : vitesse et économie de course.
# Jeudi (tempo/intervalle spécifique) : endurance au seuil ou proche de l’allure 10 km.
# Samedi (sortie longue progressive) : endurance aérobie + un bloc spécifique.
# Dimanche ou lundi (récup) : footing très léger ou off.
#
# Semaines 1-2 : Construire l’endurance spécifique → intervalles 800 m – 1 km, tempo par blocs de 2 km.
# Semaines 3-4 : Monter la densité → intervalles 1 km – 2 km proches allure 10 km, sortie longue avec + de km à allure cible.
# Semaines 5-6 : Spécifique → séances continues 6-8 km à 4:00/km, longs blocs (3 × 3 km).
# Semaine 7 (taper) : Réduire volume (≈50%), garder 1-2 séances de rappel allure 10 km (genre 3 × 1 km à 4:00/km).
#
# RPE sur une échelle 0-10
weeks:
  - week: 1
    goal: "Construire l’endurance spécifique"
    sessions:
      - day: Dimanche
        type: Footing léger
        details: "5-6km récupération pour commencer le bloc"
        done: true
        rpe: 6
        notes: "Départ lent, un peu de plaisir en augmentant la vitesse à la fin."
